<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechNova - Annual Tech Trends Conference 2025</title>
    <link rel="stylesheet" href="Technova.css">
<body>
    <div class="header">
        <div class="small-logo">TechNova</div>
        <nav class="menu">
            <a href="#about">About</a>
            <a href="#speakers">Speakers</a>
            <a href="#register">Register</a>
        </nav>
    </div>

    <div class="timer-container">
        <h1>Tech<span style="color: #FFC107;">Nova</span> Presents</h1>
        <h2>Annual Tech Trends Conference 2025</h2>
        <button class="register-button">Register Now!!</button>
    </div>

    <div class="speakers-section" id="speakers">
        <h2 class="speakers-title">Event Speakers</h2>
        <div class="speakers">
            <div class="speaker">
                <img src="elon_musk.jpg" alt="Elon Musk">
                <p>Elon Musk</p>
            </div>
            <div class="speaker">
                <img src="sundar_pichai.jpg" alt="Sundar Pichai">
                <p>Sundar Pichai</p>
            </div>
        </div>
    </div>

    <div class="register-form" id="register">
        <h2>Register Now!</h2>
        <form>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
